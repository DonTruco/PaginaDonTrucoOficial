<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/DT dEF.png">
    <link rel="stylesheet" href="Registro-estilos.css">
    <title>REGISTRO</title>
</head>
<body>

    <div class="contenedor">
        <div class="form_top">
            <h2>Formulario <span>Resgistro</span></h2>
        </div>
        <form class="form_reg" action="">
            <input class="input" type="text"
            placeholder="&#128100; Nombre" required autofocus>

            <input class="input" type="email"
            placeholder="&#9993; Email" required autofocus>

            <input class="input" type="tel"
            placeholder="&#128222; Telefono" required autofocus>
        
            <input class="input" type="text"
            placeholder="&#8962; Direccion" required autofocus>
            
            <div class="btn_form">
                <input class="btn_submit" type="submit" value="REGISTRAR">
                <input class="btn_reset" type="reset" value="LIMPIAR">
            </div>
        </form>
    </div>

    <a class="regreso" href="../">Regresar</a>

</body>
</html>
